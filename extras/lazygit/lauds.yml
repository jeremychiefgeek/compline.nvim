gui:
  theme:
    # Lauds is light
    lightTheme: true

    # Borders
    activeBorderColor:
      - "#5A6B7A"    # blue
      - bold
    inactiveBorderColor:
      - "#b8b5b0"    # base4

    # Options / key hints
    optionsTextColor:
      - "#5A6B7A"    # blue

    # Main foreground
    defaultFgColor:
      - "#1a1d21"    # fg

    # Selected line / range (no neon)
    selectedLineBgColor:
      - "#e5e3e0"    # base2
    selectedRangeBgColor:
      - "#e5e3e0"

    inactiveViewSelectedLineBgColor:
      - "#efeeed"    # base1

    # Search / filter highlight
    searchingActiveBorderColor:
      - "#8B7E52"    # yellow
      - bold

    # Git states
    cherryPickedCommitBgColor:
      - "#64757d"    # cyan-ish
    cherryPickedCommitFgColor:
      - "#f0efeb"    # bg

    unstagedChangesColor:
      - "#8B6666"    # red


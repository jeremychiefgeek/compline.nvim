gui:
  theme:
    # Compline is a dark theme
    lightTheme: false

    # Borders (panel frames)
    activeBorderColor:
      - "#CDACAC"    # color1
      - bold
    inactiveBorderColor:
      - "#515761"    # color8

    # Text in option hints / help etc
    optionsTextColor:
      - "#b0bcc8"    # color14-ish accent

    # Main foreground
    defaultFgColor:
      - "#e0dcd4"    # foreground

    # Selected line + ranges (fixes neon green)
    selectedLineBgColor:
      - "#3d424a"    # selection_background
    selectedRangeBgColor:
      - "#3d424a"

    # Focused vs unfocused selected lines
    inactiveViewSelectedLineBgColor:
      - "#1a1d21"    # background, dimmer

    # Search / filter border highlight
    searchingActiveBorderColor:
      - "#b4bcc4"    # color12
      - bold

    # Git states
    cherryPickedCommitBgColor:
      - "#b0c0b8"    # soft greenish
    cherryPickedCommitFgColor:
      - "#1a1d21"    # dark text on that bg

    unstagedChangesColor:
      - "#CDACAC"    # red-ish accent for unstaged

    # You can tweak these if you like stronger contrasts:
    # diffTerminalColor, markedBaseCommitFgColor, etc – but
    # these keys above cover the main “neon green” / code preview issues.
